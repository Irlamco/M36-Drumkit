<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Virtual Drumkit</title>
</head>
<body>
    <section class = "header">
        <h1 id="title">Virtual Drumkit</h1>
        <h2 id="instructions">Press the corresponding keys or the buttons on screen.</h2>
    </section>
    <section class = "pressedDisplay">
        <h1 id="displayPressedKey">...</h1>
    </section>
    <section class = "drum-container">
        <button id="boom">
            <h1>A</h1>
            <h2>Boom</h2>
            <audio id ="boomAudio" src="" autoplay="false"></audio>
        </button>
        <button id="clap">
            <h1>B</h1>
            <h2>Clap</h2>   
            <audio id ="clapAudio" src="" autoplay="false"></audio>    
        </button>
        <button id="hihat">
            <h1>C</h1>
            <h2>Hihat</h2>  
            <audio id ="hihatAudio" src="" autoplay="false"></audio>    
        </button>
        <button id="kick">
            <h1>D</h1>
            <h2>Kick</h2>   
            <audio id ="kickAudio" src="" autoplay="false"></audio>    
        </button>
        <button id="openhat">
            <h1>E</h1>
            <h2>Open Hat</h2>   
            <audio id ="openhatAudio" src="" autoplay="false"></audio>    
        </button>
        <button id="ride">
            <h1>F</h1>
            <h2>Ride</h2> 
            <audio id ="rideAudio" src="" autoplay="false"></audio>    
        </button>
        <button id="snare">
            <h1>G</h1>
            <h2>Snare</h2>  
            <audio id ="snareAudio" src="" autoplay="false"></audio>    
        </button>
        <button id="tink">
            <h1>H</h1>
            <h2>Tink</h2> 
            <audio id ="tinkAudio" src="" autoplay="false"></audio>    
        </button>
        <button id="tom">
            <h1>I</h1>
            <h2>Tom</h2>   
            <audio id ="tomAudio" src="" autoplay="false"></audio> 
        </button>
    </section>
    <section id="footer">
        <p>Drum kit created my Jordan Irlam</p>
    </section>
    <script src="app.js"></script>
</body>
</html>
